    <h2>プロフィール編集</h2>
    <!-- <hr> -->
    <form action="/" method="post" id="profile_edit" enctype="multipart/form-data">
      <div class="profile-picture">
        <figure>
          <img src="images/default-icon.jpg" alt="デフォルトのプロフィール画像" id="profile_image">
        </figure>
      </div>
        
        
      
      <input type="file" id="profile_image" name="profile_image" onchange="document.getElementById('profile_edit').submit();">

        <div class="form-group">
          <label for="username" class="profile-user">ニックネーム</label>
          <input type="text" id="username" name="username">
        </div>
      
        <div class="form-group">
          <label for="user-description" class="profile-user">プロフィールコメント</label>
          <textarea id="user-description" name="user-description"></textarea>
        </div>
      
        <input type="submit" value="変更を保存する" class="submit-button">
      </form>
