<!DOCTYPE html>

<html lang="ja">

  <head>

      <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Titta</title>

    <!-- この２つのcssは触らない -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <!-- cssを編集する時は各自でHTML名と同じ名前でcssファイルを作り、連携させること -->
    <link rel="stylesheet" type="text/css" href="css/login.css">


  </head>


  <body>

    <main id="m-login">

      <div class="wrap">


        <div id="left">
          <div id="site-image">
            <figure>
              <img src="images/rogo.png" alt="rogo">
            </figure>
          </div>
        </div>

        

        <div id="right">

          <div id="login-form">
            <form method="post">
              <h1>LOGIN</h1>

              <label for="email">
                <p>メールアドレス</p>
                <input type="email" name="email" id="email" autocomplete="off">
              </label>

              <label for="password">
                <p>パスワード</p>
                <input type="password" name="password" id="password" autocomplete="off">
              </label>

              <input type="submit" value="ログインする" id="bottun">
            </form>

            <a href="signin.html">会員登録はこちら</a>
          </div>
        </div>

      </div><!-- class="wrap" -->

    </main>


    <footer>

      <div class="copy-all">
        2023 &copy; Copyright Titta. All rights reserved.
      </div>

    </footer>


 <!-- jQueryへのリンク -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ebfd63cef7.js" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>

  </body>

</html>
